{% extends "recommender/base.html" %}
{% block content%} 
    <body class="wordcloud"></body>
    <img src="../../static/recommender/images/wordcloud.png" alt="WordCloud">
    <div class="tag-cloud"></div>
        {% for t in data %}
            <a class ="tags" href="/wordcloud/{{ t.id }}/" class="size-{{ t.frequency }}">{{ t.word }}</a> 
        {% endfor %}
    </div>

{% endblock content%}
